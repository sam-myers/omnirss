<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OmniRSS</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/fonts/simple-line-icons.min.css">
    <link rel="stylesheet" href="/assets/css/Projects-Horizontal.css">
</head>

<body>
<nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
    <div class="container"><a class="navbar-brand" href="/">OmniRSS</a><button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"></button>
        <div class="collapse navbar-collapse" id="navcol-1"></div>
    </div>
</nav>
<section class="projects-horizontal">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Results</h2>
            <form>
                <div class="row">
                    <div class="col-12 col-md-9 mb-2 mb-md-0"><input class="form-control form-control-lg" type="text" placeholder="Show name..." name="search" required="" minlength="1" value="{{ .Query }}"></div>
                    <div class="col-12 col-md-3"><button class="btn btn-primary btn-lg" type="submit">Search</button></div>
                </div>
            </form>
        </div>
        <div class="row projects">
            {{ range .Results }}
            <div class="col-sm-6 item">
                <div class="row">
                    <div class="col-md-12 col-lg-5"><img class="img-fluid" src="{{ .ImageUrl }}"></div>
                    <div class="col">
                        <h3 class="name">{{ .Name }}</h3>
                        <p class="description">{{ printf "%.260s" .Description }}</p>
                        <p></p>
                        <button class="btn btn-secondary" type="button" data-bs-toggle="toast" data-bs-target="#toast-1" onclick="copy_to_clipboard('{{ .RssUrl }}')">Copy RSS Feed to Clipboard</button>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/bs-init.js"></script>
<script src="/assets/js/clipboard.js"></script>
</body>

</html>
